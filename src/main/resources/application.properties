# --- Spring Boot Basic Config ---
spring.application.name=RateShield
server.port=8080

# --- Custom RateShield Config ---
rate.limit.strategy=v2
rate.limit.default.capacity=3
rate.limit.default.refillRate=1
rate.limit.tier.PRO.capacity=10
